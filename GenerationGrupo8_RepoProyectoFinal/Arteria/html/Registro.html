<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" />
    <title>Registro</title>
</head>
<body>

  <div class="mensaje-Registro"></div>


  <main class="formulario">

      <div class="cerrar">
        <a href="index.html" aria-label="Cerrar formulario">&times;</a>
      </div>

      <h2 class="titulo-resgistro">Bienvenidos a Arteria</h2>

      <form id="registro-form" novalidate>

        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="tel" name="celular" placeholder="Número de celular" required>
        <input type="email" name="correo" placeholder="Correo Electrónico" required>

        <div class="campo-contrasena">
          <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
          <button type="button" class="toggle-password" data-target="contraseña" aria-label="Mostrar u ocultar contraseña">
          <i class="bi bi-eye-slash"></i>
          </button>
        </div>

        <div class="campo-contrasena">
          <input type="password" name="confirmar" id="confirmar" placeholder="Confirmar contraseña" required>
          <button type="button" class="toggle-password" data-target="confirmar" aria-label="Mostrar u ocultar contraseña">
            <i class="bi bi-eye-slash"></i>
          </button>
        </div>

        <p class="nota-contra">
        La contraseña debe tener al menos 6 caracteres, una mayúscula, una minúscula y un número.
        </p>
      
        <button type="submit" class="boton-enviar">Registrarse</button>

        <div class="info">
          <label for="acepto">
            <input type="checkbox" id="acepto" name="acepto" required>
            Acepto los 
            <a href="./terminos_servicio.html" target="_blank">términos</a> y la 
            <a href="./politica_privacidad.html" target="_blank">política de privacidad</a>
          </label>
        </div>

        <p class="ya-tiene-cuenta">
          ¿Ya tienes cuenta? 
          <a href="./inicio_sesion.html">Inicia sesión</a>
        </p>
      </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registro.js"></script>
</body>
</html>
