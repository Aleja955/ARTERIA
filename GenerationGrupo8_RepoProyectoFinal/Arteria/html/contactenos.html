<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctenos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/header_footer.css">
  <link rel="stylesheet" href="../css/contactenos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" />
</head>

<body>
  <div id="header-container"></div>

  <div class="banner">
    <h1 class="banner-title">Centro de Ayuda</h1>
  </div>

  <section class="contact-form" id="contacto">
    <div class="form-card">
      <h1 class="form-title">Contáctanos</h1>
      <form id="my-form" action="https://formspree.io/f/mjkwvjdo" method="POST">
        <div class="form-box">
          <label class="texto-label" for="nombre">Nombre</label>
          <input id="nombre" type="text" name="nombre" placeholder="Ingrese su nombre" required />
        </div>

        <div class="form-box">
          <label class="texto-label" for="email">Correo</label>
          <input id="email" type="email" name="email" placeholder="Ingrese su correo" required />
        </div>

        <div class="form-box">
          <label class="texto-label" for="telefono">Teléfono</label>
          <input id="telefono" type="tel" name="telefono" placeholder="Ingrese su teléfono" required />
        </div>

        <div class="form-box">
          <label class="texto-label" for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" placeholder="Ingrese su mensaje" required></textarea>
        </div>

        <div class="form-box form-boton">
          <button id="my-form-button" type="submit">Enviar</button>
        </div>
        <p id="my-form-status"></p>
      </form>
    </div>
  </section>

  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/contactenos.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/navbar-profile-menu.js"></script>
  <script type="module" src="../js/header_footer.js"></script>


</body>

</html>
