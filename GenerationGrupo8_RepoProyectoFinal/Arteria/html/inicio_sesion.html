<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/inicio_sesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" />
    <title>Inicio Sesion</title>
</head>
<body>


        <div class="mensaje-inicio"></div>
         
      <main class="formulario-inicio-sesion">


        <div class="cerrar-inicio-sesion">
          <a href="index.html">&times;</a>
        </div>

        <h2>Bienvenidos a Arteria</h2>

        <form>
          <input type="email" id="email" placeholder="Correo Electrónico">

            <div class="campo-contrasena">
              <input type="password" name="contraseña" id="password" placeholder="Contraseña">
              <button type="button" class="toggle-password" data-target="password" aria-label="Mostrar u ocultar contraseña">
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>

          <p class="olvido-contrasena">
            <a href="#">Olvidé mi contraseña</a>
          </p>

          <p class="nota-contra-inicio-sesion">
            La contraseña distingue mayúsculas y minúsculas
          </p>

          <button type="submit" class="boton-enviar-inicio-sesion">Iniciar Sesión</button>

          <p class="info-inicio-sesion">
            Este sitio está protegido por reCAPTCHA...
          </p>

          <p class="no-tiene-cuenta">
            ¿No tienes cuenta? <a href="./registro.html">Regístrate</a>
          </p>
        </form>
      </main>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/inicio_sesion.js"></script>
  </body>
  </html>
