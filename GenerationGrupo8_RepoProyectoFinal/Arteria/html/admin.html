<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrador de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" >
</head>

<body class="admin-bg">
  <header class="admin-header">
    <a href="index.html" class="admin-logo-container d-flex align-items-center text-decoration-none text-dark">
      <img src="../img/Logo-Arteria/Logo-Arteria-Light.png" alt="Logo Arteria" class="admin-logo-image" />
      <div class="admin-title-group ms-1">
        <span class="admin-logo-text">ARTERIA</span>
        <span class="admin-header-slogan d-block">Conectamos el pulso del arte local</span>
      </div>
    </a>
  </header>

  <main class="admin-main-content d-flex justify-content-center align-items-start">
    <div class="admin-form-wrapper shadow p-4 rounded-4 bg-white mt-5">
      <h2 class="admin-title mb-4 text-center">Agregar Producto</h2>


      <form id="admin-product-form" class="admin-product-form">
        <!-- Artista -->
        <div class="admin-form-group mb-3">
          <label for="admin-artist-name" class="admin-form-label form-label">Nombre del Artista</label>
          <input type="text" class="admin-form-control form-control" id="admin-artist-name"
                 placeholder="Ej: Juliette Brown" required />
        </div>

        <!-- Nombre de la obra -->
        <div class="admin-form-group mb-3">
          <label for="admin-art-name" class="admin-form-label form-label">Nombre de la Obra</label>
          <input type="text" class="admin-form-control form-control" id="admin-art-name"
                 placeholder="Ej: Luas Rising" required />
        </div>


                <!-- Imagen Principal -->
        <div class="admin-form-group mb-3">
          <label for="admin-url-img" class="admin-form-label form-label">URL de la Imagen Principal</label>
          <input type="url" class="admin-form-control form-control" id="admin-url-img" placeholder="https://..." required />
        </div>



        <!--AGREGADO SERGIO-->
        <!-- Miniaturas -->
        <div class="admin-form-group mb-3">
          <label for="admin-thumb1" class="admin-form-label form-label">Miniatura 1</label>
          <input type="url" class="admin-form-control form-control" id="admin-thumb1" placeholder="https://..." required />
        </div>
        <div class="admin-form-group mb-3">
          <label for="admin-thumb2" class="admin-form-label form-label">Miniatura 2</label>
          <input type="url" class="admin-form-control form-control" id="admin-thumb2" placeholder="https://..." required />
        </div>
        <div class="admin-form-group mb-3">
          <label for="admin-thumb3" class="admin-form-label form-label">Miniatura 3</label>
          <input type="url" class="admin-form-control form-control" id="admin-thumb3" placeholder="https://..." required />
        </div>
        <!--AGREGADO SERGIO-->

        <!--Lista: categorías -->
        <div class="admin-form-group mb-3">
            <label for="admin-category" class="admin-form-label form-label">Categoría</label>
            <select id="admin-category" class="admin-form-control form-select listaDesplegableCategories" required>
              <option value="" selected disabled>Selecciona una categoría…</option>

             <!--Se elimina lista de categorias harcodeadas para pintarlas desde el back --> 
       
            </select>
        </div>

        <!-- Campo libre que sólo se muestra si eligen “Otro” -->
        <div id="admin-category-other-wrapper" class="admin-form-group mb-3 admin-collapse">
            <label for="admin-category-other" class="admin-form-label form-label">¿Cuál?</label>
            <input type="text" id="admin-category-other"
                class="admin-form-control form-control"
                placeholder="Ej: Arte digital">
        </div>

        
        <!-- Precio -->
        <div class="admin-form-group mb-3">
          <label for="admin-product-price" class="admin-form-label form-label">Precio (COP)</label>
          <input type="number" step="0.01" min="0" class="admin-form-control form-control" id="admin-product-price"
                 placeholder="Ej: 125000.00" required />
        </div>

        <!-- Descripción -->
        <div class="admin-form-group mb-4">
          <label for="admin-art-description" class="admin-form-label form-label">Descripción</label>
          <textarea class="admin-form-control form-control" id="admin-art-description" rows="3"
                    placeholder="Ej: Pintura, óleo sobre madera" required></textarea>
        </div>

        <button type="submit" class="admin-btn-primary">Agregar</button>

          <div id="admin-alert-area"></div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
  <script src="../js/admin.js"></script>
  
</body>
</html>
