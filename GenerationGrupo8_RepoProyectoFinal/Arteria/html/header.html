<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arteria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
  </head>

  <body>
    <aside class="hdr-top-bar">Anuncios</aside>
    <header class="container py-1">
      <section class="d-flex justify-content-between align-items-center flex-nowrap flex-md-wrap">

        <!-- Branding -->
        <a href="../html/index.html" class="d-flex align-items-center text-decoration-none text-dark mb-3 mb-md-0">
          <img src="../img/Logo-Arteria/Logo-Arteria-Light.png" alt="Logo" class="hdr-logo me-2">
          <div>
            <h1 class="h4 m-0">ARTERIA</h1>
            <p class="m-0 small d-none d-md-block">Conectamos el pulso del arte local</p>
          </div>
        </a>

        <!-- Buscador y acciones -->
        <section class="d-flex align-items-center gap-1 hdr-actions">

          <!-- Buscador desktop -->
          <form class="input-group hdr-search d-none d-md-flex" role="search" onsubmit="return false;">
            <button type="submit" class="input-group-text bg-white border-end-0 border" onclick="buscar()"
              aria-label="Buscar">
              <i class="bi bi-search"></i>
            </button>
            <input type="search" class="form-control border-start-0" placeholder="Buscar arte o artista">
          </form>

          <!-- Botón lupa mobile -->
          <button class="hdr-icon d-md-none" id="hdrMobileSearchToggle" aria-label="Buscar">
            <i class="bi bi-search"></i>
          </button>

          <!-- Íconos perfil / carrito / hamburguesa -->
          <div class="d-flex gap-1 hdr-icons">

            <!-- Perfil (botón + menú envueltos) -->
            <div class="profile-dropdown">
              <button class="hdr-icon" id="hdrProfileBtn" aria-label="Perfil" aria-expanded="false" type="button">
                <i class="bi bi-person-add"></i>
              </button>

              <!-- Menú (inicialmente oculto) -->
              <nav id="hdrProfileMenu" class="profile-menu" aria-label="Menú de perfil"></nav>
            </div>

            <!-- Plantillas segun sesion -->
            <template id="tpl-profile-logged-in">
              <ul class="profile-menu-list">
                <!--   <li><a href="../html/Studio.html">Studio</a></li>
                <li><a href="../html/ArtistProfile.html">Ver perfil de artista</a></li>
                <hr> -->
                <li><a href="../html/Profile.html">Perfil</a></li>
                <li><a href="../html/Favorites.html">Favoritos</a></li>
                <li><a href="../html/Collections.html">Colecciones</a></li>
                <li><a href="../html/Orders.html">Órdenes</a></li>
                <li><a href="../html/Offers.html">Ofertas</a></li>
                <li><a href="../html/Account.html">Cuenta</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
                <hr>
                <li><a href="#" data-action="logout">Cerrar sesión</a></li>
              </ul>
            </template>

            <template id="tpl-profile-logged-out">
              <ul class="profile-menu-list">
                <li><a href="../html/inicio_sesion.html">Iniciar sesión</a></li>
                <li><a href="../html/registro.html">Regístrate</a></li>
              </ul>
            </template>
          </div>


          <!-- Carrito -->
          <a href="./carrito.html" class="hdr-icon position-relative" aria-label="Carrito" id="cart-icon">
            <i class="bi bi-bag"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              id="cart-counter">
              0
            </span>
          </a>

          <!-- Hamburguesa -->
          <button class="hdr-icon d-md-none" id="hdrMenuToggle" aria-label="Menú">
            <i class="bi bi-list"></i>
          </button>
          </div>

        </section>
        <!-- Buscador mobile (segunda fila) -->
        <div class="hdr-mobile-search d-md-none" id="hdrMobileSearchBar">
          <form class="d-flex w-100" role="search" onsubmit="return false;">
            <input type="search" class="form-control" placeholder="Buscar arte o artista">
            <button type="submit" class="btn btn-link text-dark ms-2" onclick="buscar()" aria-label="Buscar">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </section>
    </header>
    <nav class="border-bottom bg-white py-2 mt-3">
      <div class="container">
        <ul id="hdrMenuCategorias"
          class="nav nav-underline flex-column flex-md-row gap-3 gap-md-0 justify-content-start hdrMenuCategorias">
          <!-- Categorías dinámicas serán insertadas aquí -->
        </ul>
      </div>
    </nav>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/header_footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
